language: python
python:
  - "3.6"
cache: pip
install:
  - pip install tox-travis coveralls
script:
  - tox
deploy:
  provider: pypi
  skip_cleanup: true
  distributions: "bdist_wheel"
  user: "__token__"
  password:
    secure: ""
  on:
    branch: master
  skip_existing: true
after_success:
- coveralls --verbose